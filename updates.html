<script>
	function overlayCardsDesktop() {
		// under 1360 page with:
		// container height is always 410

		var heroImg = document.querySelector(".pagebuilder-slider");
		var catalogButton = document.getElementById("catalog-button-desktop");
		var imgWidth = bgholder.getWidth();
		var imgHeight = (imgWidth / 1343) * 410;
		var topMargin = (410 - imgHeight) / 2;
		var topFromImage = (imgHeight * 294) / 410;
		catalogButton.style.top = topMargin + topFromImage + "px";
	}
	function overlayCardsMobile() {
		var heroImg = document.getElementById("mobile-hero");
		var hero = document.getElementById("mobile-hero-overlay");
		hero.style.top = heroImg.offsetTop + "px";
		hero.style.left = heroImg.offsetLeft + "px";
		hero.style.width = heroImg.offsetWidth + "px";
		hero.style.height = heroImg.offsetHeight + "px";
		var catalogButton = document.getElementById("catalog-button-mobile");
		catalogButton.style.top =
			heroImg.offsetTop + (heroImg.offsetHeight / 528) * 425 + "px";
		catalogButton.style.left =
			heroImg.offsetLeft + (heroImg.offsetWidth / 728) * 233 + "px";
		catalogButton.style.width = (heroImg.offsetWidth / 728) * 264 + "px";
		catalogButton.style.height = (heroImg.offsetHeight / 528) * 50 + "px";
		var cardImg = document.getElementById("hero-card-img-mobile");
		cardImg.style.top =
			heroImg.offsetTop + (heroImg.offsetHeight / 528) * 70 + "px";
		cardImg.style.left =
			heroImg.offsetLeft + (heroImg.offsetWidth / 728) * 357 + "px";
		cardImg.style.width = (heroImg.offsetWidth / 728) * 290 + "px";
		cardImg.style.height = (heroImg.offsetHeight / 528) * 184 + "px";
	}

	window.onload = function (e) {
		overlayCardsDesktop();
		overlayCardsMobile();
	};

	window.addEventListener("resize", overlayCardsDesktop);
	window.addEventListener("resize", overlayCardsMobile);
</script>
